<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Todo List</title>
        <script src = "main.js" defer></script>
        <link rel = "stylesheet" href = "../src/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class = "content">
            <div class = "header">
                <div class = "logo"> 
                    <h1>To do list </h1>
                </div>
                <div class = "searchdiv">
                    <input class = "search "autocomplete = "off" type = "text" placeholder =" Search">
                </div>
            </div>
            <div class = "main">
                <div class = "sidebar">
                    <div class = "list"> 
                        <i class="fas fa-inbox"></i>
                        &nbsp;All projects 
                    </div>
                    <div class = "list"> 
                        <i class="fas fa-calendar-day"></i>
                        &nbsp;Today 
                    </div>
                    <div class = "list"> 
                        <i class="far fa-calendar-alt"></i>
                        &nbsp;Upcoming 
                    </div>
                </div>
                <div class = "things">
                    <div class = "date"> 
                        <h1> 
                            <span> Today </span>
                            <small class = "today"></small>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
