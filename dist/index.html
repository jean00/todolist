<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="logo">
          <h1>To do list</h1>
        </div>
        <div class="searchdiv">
          <input
            class="search"
            autocomplete="off"
            type="text"
            placeholder=" Search by title"
          />
        </div>
      </header>
      <main class="main">
        <section class="things">
          <div class="date">
            <h1>
              <span> Today </span>
              <small class="today"></small>
            </h1>
          </div>
          <div class="event">
            <div class="todos"></div>
            <div class="b1">
              <button class="add">+</button>
              <span class="text"> Add task </span>
            </div>
          </div>
        </section>
        <div class="popup">
          <div class="popup-content">
            <div class="close">
              <i class="far fa-times-circle"></i>
            </div>
            <form>
              <textarea
                class="title"
                autocomplete="off"
                placeholder="title"
              ></textarea>
              <textarea
                class="notes"
                autocomplete="off"
                placeholder="notes"
              ></textarea>
              <input class="dateInput" type="date" required />
              <input class="submit" type="button" value="add task" />
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
